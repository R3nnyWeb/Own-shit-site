<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content">
    <h1>Grid Сетка</h1>
    
</div><div class="grid">
    <div class="grid__body">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
        <div class="grid__item">6</div>
    </div>
</div>
<h1>Имена областей</h1>
<div class="grid-wrapper" id="wrapper">
    
    <header class="grid-wrapper-header" id="header">Шапка</header>
    <aside class="grid-wrapper-side" >Сайдбар</aside>
    <main class="grid-wrapper-content">Контент</main>
</div>
<div class="clock">
    <div class="clock__text" id="text">До дня рождения:</div>
    <div class="clock__time" id="time">
        <div class="clock__time__days">
            Дней: <div id="days"></div>
        </div>
        <div class="clock__time__hours">
            Часов: <div id="hours"></div>
        </div>
        <div class="clock__time__minutes">
            Минут: <div id="minutes"></div>
        </div>
        <div class="clock__time__seconds">
            Секунд: <div id="seconds"></div>
        </div>
    </div>
</div></body>
<script src="js/script.js"></script>
</html>
